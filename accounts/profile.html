{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Profile - {{ user.username }}</h2>

<img src="{{ profile.profile_pic.url }}" class="img-thumbnail mb-3" width="150" />

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
